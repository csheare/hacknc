<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="../static/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--JQuery-->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Open+Sans|Vollkorn" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type ="text/javascript" src = "../static/script.js"></script>
  <style>
  body{
    background-image: url("../static/assets/b2.jpg");
     height: 100%;
     background-position: center;
     background-repeat: no-repeat;
     background-size: cover;
  }
  </style>

</head>

{% block body %}
<body>
  <h1 id="titlep2"><strong>Select YOUR Movie</strong></h1>
  <!-- Carousel    ================================================== -->

   <div id="myCarousel" class="carousel slide" data-ride="carousel">
   <!-- Indicators -->
   <ol class="carousel-indicators">
     <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
     <li data-target="#myCarousel" data-slide-to="1"></li>
     <li data-target="#myCarousel" data-slide-to="2"></li>
     <li data-target="#myCarousel" data-slide-to="3"></li>
     <li data-target="#myCarousel" data-slide-to="4"></li>
   </ol>

   <!-- Wrapper for slides -->
   <div class="carousel-inner">
     <div class="item active" id="slide-1" >
       <h1 id = "title 1">{{t1}}</h1>
       <img src= {{img1}} width = 400px length = 600px>
     </div>

     <div class="item" id="slide-2">
       <h1 id = "title 2">{{t2}}</h1>
       <img src= {{img2}} width = 400px length = 600px>
     </div>

     <div class="item" id="slide-3">
       <h1 id = "title 3">{{t3}}</h1>
       <img src= {{img3}} width = 400px length = 600px>
     </div>

     <div class="item" id="slide-4">
       <h1 id = "title 4">{{t4}}</h1>
       <img src= {{img4}} width = 400px length = 600px>
     </div>

     <div class="item" id="slide-5">
       <h1 id = "title 5">{{t5}}</h1>
       <img src= {{img5}} width = 400px length = 600px>
     </div>
   </div>

   <!-- Left and right controls -->
   <a class="left carousel-control" href="#myCarousel" data-slide="prev">
     <span class="glyphicon glyphicon-chevron-left"></span>
     <span class="sr-only">Previous</span>
   </a>
   <a class="right carousel-control" href="#myCarousel" data-slide="next">
     <span class="glyphicon glyphicon-chevron-right"></span>
     <span class="sr-only">Next</span>
   </a>
 </div>

<!--Two movies selected portion-->

  <div class = "choices">
    <form name="movieChoices" placeholder="choose a movie" action="/page3/" method="post">
      <font color="white"><strong>First Movie Selection: </strong></font><select id = "movie 1" name = "m1">
          <option>Choose a Movie</option>
          <option>{{t1}}</option>
          <option>{{t2}}</option>
          <option>{{t3}}</option>
          <option>{{t4}}</option>
          <option>{{t5}}</option>
        </select>
      <font color="white"><strong>Second Movie Selection: </strong></font> <select id="Movie 2" name = "m2">
          <option>Choose a Movie</option>
          <option>{{t1}}</option>
          <option>{{t2}}</option>
          <option>{{t3}}</option>
          <option>{{t4}}</option>
          <option>{{t5}}</option>
        </select>
        <button type="submit"  value = "Submit">Submit</button>
  </div>
</div>
</body>
{% endblock %}
</html>
